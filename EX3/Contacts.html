<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        font-family: "Poppins", sans-serif;
        color: white;
      }

      #header ul {
        margin: 0;
        padding: 15px;
        background-color: rgb(41, 41, 41);
        display: flex;
        justify-content: flex-end;
      }

      #header ul li {
        list-style: none;
        margin-right: 30px;
      }

      #header ul li a {
        text-decoration: none;
        color: white;
        padding: 10px 15px;
      }

      #header ul li a:hover {
        background-color: rgb(71, 70, 70);
        border-radius: 5px;
      }

      h2 {
        text-transform: uppercase;
        text-align: center;
        margin-left: 45%;
        border: 3px inset rgb(22, 1, 90);
        display: inline-block;
        padding: 10px 20px;
        text-decoration: underline;
      }

      img {
        display: block;
        margin: 0 45%;
        width: 200px;
        height: 200px;
      }

      #info {
        margin: 0 auto;
        width: 70%;
        max-width: 600px;
        padding: 20px;
      }

      #form {
        border: 3px inset rgb(0, 183, 255);
        background-color: white;
        color: black;
        padding: 20px;
        border-radius: 10px;
      }

      label {
        font-weight: bold;
        display: block;
        margin: 10px 5px;
      }

      input[type="text"],
      input[type="email"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      button {
        background-color: rgb(22, 1, 90);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="AboutUs.html">ABOUT US</a></li>
        <li><a href="OurService.html">OUR SERVICES</a></li>
        <li><a href="Contacts.html">CONTACT</a></li>
      </ul>
    </div>

    <h2>Contact Us</h2>

    <img src="./image/phone.png" alt="Contact Icon" />

    <div id="info">
      <div id="form">
        <form>
          <label for="first-name">First Name:</label>
          <input type="text" />
          <label for="last-name">Last Name:</label>
          <input type="text" />
          <label for="email">Email:</label>
          <input type="email" />
          <label for="message">What Can We Help You With?</label>
          <input type="text" />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
